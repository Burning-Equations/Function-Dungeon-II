name: "Code task issue template"
description: "Use this template to create codin tasks"
title: "Feature: "
projects:
  - "Code Task Tracker"
body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "What is the functional requirement?"
  - type: textarea
    id: dependencies
    attributes:
      label: "Dependencies"
      description: "List issues which block this issue"
  - type: textarea
    id: acceptante-criteria
    attributes:
      label: "Acceptance Criteria"
      description: "When is the implimentation finshed"
  - type: checkboxes
    id: definition-of-done
    attributes:
      label: "Definition of Done"
      description: "Make sure to check off the following tasks!"
      options:
        - label: Follows the naming conventions
        - label: Follows the coding conventions
        - label: Acceptance criteria met
        - label: Pull request has been opened
      
